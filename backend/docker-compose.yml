services:
  postgres:
    image: postgres:15-alpine
    container_name: slodi-postgres
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5454:5454"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]  # Added -d flag
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - slodi-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: slodi-backend
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5454
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - slodi-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  slodi-network:
    driver: bridge